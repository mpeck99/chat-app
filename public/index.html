<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
        <style>
          body {
            background-color: rgb(39,120,188);
          }

        </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">

     if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
    {
       document.write('<div class="wrapper" style="font-family: Roboto; text-align: left;"><h1 style="font-family: Oswald;">This browser is not supported</h1><p>Please switch to one of the following supported browsers below to use the app.</p><ul style="padding-left: 0;"><li>Chrome</li><li>Edge</li><li>Firefox</li><li>Safari</li></ul></div>');
    }  
   </script>
  </body>
</html>
